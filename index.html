<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox 2</title>
</head>
<body>
    <div class="container">
        <div class="child">
            <div class="profile-image">
                <img src="images/robot.jpg" alt="Robot" class="profile-image">
            </div>
            <div class="profile-description">
                <p class="name">Oliver</p>
                <p class="nickname">The Robot</p>
                <p class="popularity">Popular</p>
            </div>
            <div class="button">
                <button class="follow">Follow</button>
            </div>
        </div>

        <div class="child">
            <div class="profile-image">
                <img src="images/eilik.jpg" alt="Robot" class="profile-image">
            </div>
            <div class="profile-description">
                <p class="name">Eilik</p>
                <p class="nickname">The Robot</p>
                <p class="popularity">Popular</p>
            </div>
            <div class="button">
                <button class="follow">Follow</button>
            </div>
        </div>

        <div class="child">
            <div class="profile-image">
                <img src="images/HONDA.jpg" alt="Robot" class="profile-image">
            </div>
            <div class="profile-description">
                <p class="name">Honda</p>
                <p class="nickname">The Robot</p>
                <p class="popularity">Popular</p>
            </div>
            <div class="button">
                <button class="follow">Follow</button>
            </div>
        </div>
    </div>
</body>
</html>
